<div class="row">
  <div [ngClass]="{'col-md-12': (!hasTime),'col-md-8':hasTime}">
    <input type='text' [placeholder]="placeholder" [disabled]="isDisabled" class="form-control pickadate-selectors"
      style="background-color: white;" #dapicker/>
  </div>
  <div class="col-md-4 pl-0" *ngIf="hasTime">
    <input type='text' [disabled]="isDisabled" class="form-control pickadate-selectors" style="background-color: white;"
        #tapicker />
  </div>
</div>

<section class="flexbox-container m-t-40">
  <div class="col-12 d-flex align-items-center justify-content-center">
    <div class="col-lg-4 col-md-8 col-10 box-shadow-2 p-0">
      <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
        <!-- <div class="card-header border-0">
          <div class="card-title text-center">
            <img src="assets/images/logo/lyson-logo.ong" alt="branding logo" height="60"> Lý Sơn
          </div>
          <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2"><span>Đặt Lại Mật Khẩu</span>
          </h6>
        </div> -->
        <div class="card-content">
          <div class="card-body">
            <form class="form-horizontal" (ngSubmit)="f.form.valid && send()" #f="ngForm" novalidate>
              <fieldset class="form-group position-relative">
                <div *ngIf="f.submitted && isError" class=" alert alert-danger border-0 mb-2" role="alert">
                  {{errorMessage}}
                </div>
              </fieldset>
              <fieldset class="form-group position-relative has-icon-left">
                <input type="password" class="form-control" name="Password"
                  #Password="ngModel" [(ngModel)]="model.Password" minlength="8" required>
                <div class="form-control-position">
                  <i class="la la-key"></i>
                </div>
                <div *ngIf="f.submitted && Password.errors && Password.errors.required" class="error-message">
                  Vui lòng nhập Password.
                </div>
                <div *ngIf="f.submitted && Password.errors && !Password.errors.required && Password.errors.minlength" class="error-message">
                  Mật khẩu phải có nhiều hơn 8 ký tự.
                  </div>
              </fieldset>

              <button type="submit" class="btn btn-info btn-block" [disabled]="Submitting">
                {{Submitting?'Please wait...':'RESET'}}</button>
            </form>
          </div>
          <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1"><span>Tạo Mới ?</span></p>
          <div class="card-body">
            <a [routerLink]="['/','auth','sign-up']" class="btn btn-outline-danger btn-block"><i class="ft-user"></i>
              Đăng Ký</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div bsModal #childModal="bs-modal" [config]="{backdrop: 'static',  keyboard: false}" class="modal fade" tabindex="-1"
  role="dialog">
  <div class="modal-dialog modal-lg">
    <!-- /.modal-content -->
    <form name="form" class="form form-horizontal" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{isEdit?'Chỉnh Sửa':'Thêm Mới'}} Người Đại Diện</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Name.valid }">
                <label class="col-md-12">Họ Tên<span class="error-message">*</span>: </label>
                <div class="col-md-12">
                  <input type="text" class="form-control" name="Name" [(ngModel)]="model.Name" #Name="ngModel"
                    required />
                  <div *ngIf="f.submitted && Name.errors && Name.errors.required" class="error-message">Yên cầu nhập.
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Birthday.valid }">
                <label class="col-md-12">Ngày Sinh<span class="error-message">*</span>:</label>
                <div class="col-md-12">
                  <app-date-time-picker name="Birthday" [(ngModel)]="model.Birthday" #Birthday="ngModel"
                    [hasTime]="false" required>
                  </app-date-time-picker>
                  <div *ngIf="f.submitted && Birthday.errors && Birthday.errors.required" class="error-message">Yên cầu
                    nhập.</div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !SocialNumber.valid }">
                <label class="col-md-12">CMND<span class="error-message">*</span>:</label>
                <div class="col-md-12">
                  <input type="text" maxlength="12" class="form-control" name="SocialNumber"
                    [(ngModel)]="model.SocialNumber" #SocialNumber="ngModel" required />
                  <div *ngIf="f.submitted && SocialNumber.errors && SocialNumber.errors.required" class="error-message">
                    Thông tin bắt buộc.</div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="col-md-12">Số Điện Thoại:<span class="error-message"
                    style="font-size: 11px!important;
                                                                                                margin-left: 5px;
                                                                                                position: absolute;">*</span></label>
                <div class="col-md-12">
                  <input autocomplete="off" type="text" class="form-control" [textMask]="{mask: maskPhone}"
                    name="Phone Number" [(ngModel)]="model.Phone" #Phone="ngModel" required />
                  <div *ngIf="f.submitted && Phone.errors && Phone.errors.required" class="error-message">
                    Thông tin bắt buộc.</div>
                  <div *ngIf="f.submitted && Phone.errors && !Phone.errors.required && Phone.errors.pattern"
                    class="error-message">Giá trị không hợp lệ.
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Email.valid }">
                <label class="col-md-12">Email:<span class="error-message"
                    style="font-size: 11px!important;
                                                                                                  margin-left: 5px;
                                                                                                  position: absolute;">*</span></label>
                <div class="col-md-12">
                  <input autocomplete="false" type="text" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                    class="form-control" name="Email" [(ngModel)]="model.Email" #Email="ngModel" required />
                  <div *ngIf="f.submitted && Email.errors && Email.errors.required" class="error-message">Yên cầu nhập.
                  </div>
                  <div *ngIf="f.submitted && Email.errors && ! Email.errors.required && Email.errors.pattern"
                    class="error-message">Email không hợp lệ.
                  </div>
                </div>
              </div>
            </div>

          </div>


          <div class="row">

            <div class="col-md-6">
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !ProvideDate.valid }">
                <label class="col-md-12">Ngày Cấp<span class="error-message">*</span>:</label>
                <div class="col-md-12">
                  <app-date-time-picker name="ProvideDate" [(ngModel)]="model.ProvideDate" #ProvideDate="ngModel"
                    [hasTime]="false" required>
                  </app-date-time-picker>
                  <div *ngIf="f.submitted && ProvideDate.errors && ProvideDate.errors.required" class="error-message">
                    Thông tin bắt buộc.</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !PlaceProvide.valid }">
                <label class="col-md-12">Nơi Cấp<span class="error-message">*</span>:</label>
                <div class="col-md-12">
                  <input type="text" class="form-control" name="PlaceProvide" [(ngModel)]="model.PlaceProvide"
                    #PlaceProvide="ngModel" required />
                  <div *ngIf="f.submitted && PlaceProvide.errors && PlaceProvide.errors.required" class="error-message">
                    Thông tin bắt buộc.</div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Address.valid }">
                <label class="col-md-12">Địa Chỉ<span class="error-message">*</span>:</label>
                <div class="col-md-12">
                  <input autocomplete="off" type="text" class="form-control" name="Address" [(ngModel)]="model.Address"
                    #Address="ngModel" required />
                  <div *ngIf="f.submitted && Address.errors && Address.errors.required" class="error-message">Yên cầu
                    nhập.</div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-actions text-right">
            <p class="text-left error-message" style="font-size: 11px!important;">* Yên cầu nhập</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-info btn-min-width box-shadow-4 mr-1"
            [disabled]="Submitting">Lưu</button>
          <button type="button" class="btn btn-outline-secondary btn-min-width box-shadow-4"
            (click)="cancel()">Hủy</button>
        </div>
      </div>
    </form>
  </div>
</div>
